name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.vars.outputs.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Maven Test
        run: mvn clean test

      - name: Maven Build
        run: mvn clean package -DskipTests

      - name: GCP 인증
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Docker 인증
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Docker Build & Push
        run: |
          docker build -t ${{ secrets.GCP_ARTIFACT_REGISTRY_PATH }}/pbb_api:${{ github.sha }} .
          docker push ${{ secrets.GCP_ARTIFACT_REGISTRY_PATH }}/pbb_api:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCE_HOST }}
          username: ${{ secrets.GCE_USER }}
          key: ${{ secrets.GCE_SSH_KEY }}
          script: |
            cd /pbb
            echo "Deploying commit: ${{ github.sha }}"
            docker pull ${{ secrets.GCP_ARTIFACT_REGISTRY_PATH }}/pbb_api:${{ github.sha }}
            docker compose down api
            export IMAGE_TAG=${{ github.sha }}
            docker compose up -d api